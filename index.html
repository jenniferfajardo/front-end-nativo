<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestión de Usuarios</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="assets/css/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <h1>Usuarios</h1>
  <button onclick="openModal()">Crear Usuario</button>
  <table id="userTable">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Teléfono</th>
        <th>Correo</th>
        <th>Estado</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- Modal wrapper -->
<div id="modal" class="modal">
    <div class="modal-content">
      <h2 class="modal-title" id="formTitle">Crear Usuario</h2>
      <form id="userForm" class="form">
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input type="text" id="nombre" required />
        </div>
  
        <div class="form-group">
          <label for="apellido">Apellido</label>
          <input type="text" id="apellido" required />
        </div>
  
        <div class="form-group">
          <label for="numtelefono">Teléfono</label>
          <input type="tel" id="numtelefono" required />
        </div>
  
        <div class="form-group">
          <label for="correo">Correo</label>
          <input type="email" id="correo" />
        </div>
  
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" required />
        </div>
  
        <div class="form-actions">
          <button type="button" onclick="closeModal()" class="btn-cancel">Cancelar</button>
          <button type="submit" class="btn-submit" id="submitButton">Crear</button>
        </div>
      </form>
    </div>
  </div>
  
<script src="assets/js/script.js"></script>
</body>
</html>
